{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vehicleapp/assets/css/nav.css' %}">

    <style>
      body{
        background: linear-gradient(#cfd8ef, #fff);
      }
    </style>
</head>
<body>
    <header>
        <div class="header-bottom">
            <div class="container">
                <ul class="bottomnav">
                    <li><a href="{% url 'help' %}">FAQs</a></li>
                    <li><a href=""> Contact</a></li>
                    <li class="active"><a href="{% url 'helpreply' %}"> Reply</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="text-center mt-4">How can we help?</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h3>Reply</h3>
                <form method="POST" action="{% url 'helpreply' %}">
                    {% csrf_token %}
                    {% for i in rid %}
                        <div class="form-group">
                            <label for="reply"></label>
                            <textarea class="form-control border-dark mb-4" name="reply" rows="3" readonly>{{ i.reply }}</textarea>
                        </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
