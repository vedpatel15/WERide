<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(#cfd8ef, #fff);
        width: 70%;
      }
      @media only screen and (max-width: 638px) {
        body {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form  method="POST" action="{%url 'login'%}">
              {% csrf_token %}
              <h1
                class="text-center mb-5"
                style="font-family: Arial, Helvetica, sans-serif"
              >
              <b style="color:blue;">  WERide</b>
              </h1>
              <h1
                class="text-center mb-5"
                style="font-family: Arial, Helvetica, sans-serif"
              >
                Login
              </h1>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="email"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                {% comment %} <a href="#!">Forgot password?</a> {% endcomment %}
              </div>

              <!-- Submit button -->
              <input type="submit" class="btn btn-primary btn-lg btn-block" name="submit" value="LOG IN">
              {% comment %} <input type="submit" class="btn btn-primary btn-lg btn-block">
                nameLog in
            </input> {% endcomment %}
              <p class="small mt-2 pt-1 mb-0 text-center fs-6">
                Don't have an account?
                <a href="{% url "signup"%}" class="link-danger">Register</a>
              </p><br>
              {% if e_msg %}
				        <div class="alert alert-danger" role="alert">
					        {{e_msg}}
				        </div>
				      {% endif %}
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
